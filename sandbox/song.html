<!DOCTYPE html>
<head>
   <link rel="stylesheet" type="text/css" href="song.css">
   <!-- <link rel="stylesheet" type="text/css" href="freezetest1.css"> -->
   <!-- <link rel="stylesheet" type="text/css" href="colwidth.css"> -->
   <!-- <link rel="stylesheet" type="text/css" href="tbl_freeze_top_row.css"> -->
   <meta charset="UTF-8">
</head>
<body onload="firstSong(); populateGrid()">

<form>
   <div style="float:left; padding-top: 40px">
         <button type="button" class="btn1" id="btnLast" onclick="updateSong()" tabindex="13">Update</button><br><br>
         <button type="button" class="btn1" id="btnAddSong" tabindex="14" onclick="addSong()">Add Song</button><br><br>
         <button type="button" class="btn1" id="btnDelete" tabindex="15" onclick="deleteSong()">Delete</button><br><br>
   </div>
   <div style="float:left">
      <div>
         <span style="padding-left: 11px">SongID:</span> <input type="text" id="txtSongID" style="width: 50px" tabindex="1">
         <button type="button" class="btn2" id="btnGo" style="width:40px" onclick="goSong()" tabindex="2">Go</button>
         <button type="button" class="btn2" id="btnClear" style="width:50px" tabindex="3" onclick="clearSong()">Clear</button>
         <button type="button" class="btn2" id="btnSearch" tabindex="4" onclick="searchSong()">Search</button>
         <br><br>
         <span style="padding-left: 28px">Artist:</span><span style="padding-left: 4px"><input type="text" id="txtArtist" style="width: 300px" tabindex="5"></span><br><br>
         <span style="padding-left: 36px">Title:</span><span style="padding-left: 4px"><input type="text" id="txtTitle" style="width: 300px" tabindex="6"></span><br><br>
         <span style="padding-left: 36px">Year:</span><span style="padding-left: 4px"><input type="text" id="txtYear" style="width: 50px" tabindex="7"></span><br><br>
         <span style="padding-left: 33px">Peak:</span><span style="padding-left: 4px"><input type="text" id="txtPeak" style="width: 50px" tabindex="8"></span><br><br>
      </div>
      <div>
         <button type="button" class="btn3" id="btnFirst" onclick="firstSong()" tabindex="9">First</button>
         <button type="button" class="btn3" id="btnPrevious" onclick="prevSong()" tabindex="10">Previous</button>
         <button type="button" class="btn3" id="btnNext" onclick="nextSong()" tabindex="11">Next</button>
         <button type="button" class="btn3" id="btnLast" onclick="lastSong()" tabindex="12">Last</button>
      </div>
   </div>
</form>

<div style="clear: left; height: 20px">
</div>

<!-- Table made scrollable and 50% width -->
<div id="tblDataGrid" style="overflow-y: scroll; height:407px; width:40%; border: 1px solid black">
</div>

<script type="text/javascript" src="song.js"></script>

</body>
</html>
