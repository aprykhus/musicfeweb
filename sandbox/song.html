<!DOCTYPE html>
<head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script type="text/javascript" src="song.js"></script>
   <link rel="stylesheet" type="text/css" href="song.css">
   <meta charset="utf-8" title="Song Database">
   <title>Song Database</title>
</head>
<body>

<form>
   <div style="float:left; padding-top: 40px">
         <button type="button" class="btn1" id="btnUpdate" tabindex="15">Update</button><br><br>
         <button type="button" class="btn1" id="btnAddSong" tabindex="16" >Add Song</button><br><br>
         <button type="button" class="btn1" id="btnDelete" tabindex="17" >Delete</button><br><br>
   </div>
   <div style="float:left">
      <div>
         <span style="padding-left: 11px">SongID:</span> <input type="text" id="txtSongID" style="width: 50px" tabindex="1">
         <button type="button" class="btn2" id="btnGo" style="width:40px" tabindex="2">Go</button>
         <button type="button" class="btn2" id="btnClear" style="width:50px" tabindex="3">Clear</button>
         <button type="button" class="btn2" id="btnRandom" style="width:70px" tabindex="4" >Random</button>
         <button type="button" class="btn2" id="btnPlayList" tabindex="5" >Playlist</button>
         <span>Length: </span><input type="text" id="txtPlayList" style="width: 50px" tabindex="6" value="10">
         <span id="lblPlayListValid"></span>
         <br><br>
         <span style="padding-left: 28px">Artist:</span><span style="padding-left: 4px"><input type="text" id="txtArtist" style="width: 300px" tabindex="7"></span><span class="lblValidate">Artist and Title fields cannot both be blank</span><br><br>
         <span style="padding-left: 36px">Title:</span><span style="padding-left: 4px"><input type="text" id="txtTitle" style="width: 300px" tabindex="8"></span><span class="lblValidate">Artist and Title fields cannot both be blank</span><br><br>
         <span style="padding-left: 36px">Year:</span><span style="padding-left: 4px"><input type="text" id="txtYear" style="width: 50px" tabindex="9"></span><br><br>
         <span style="padding-left: 33px">Peak:</span><span style="padding-left: 4px"><input type="text" id="txtPeak" style="width: 50px" tabindex="10"></span><br><br>
      </div>
      <div>
         <button type="button" class="btn3" id="btnFirst" tabindex="11">First</button>
         <button type="button" class="btn3" id="btnPrevious" tabindex="12">Previous</button>
         <button type="button" class="btn3" id="btnNext" tabindex="13">Next</button>
         <button type="button" class="btn3" id="btnLast" tabindex="14">Last</button>
         <div style="padding-top: 15px; display:inline">
            <span>Search: </span><input type="text" id="txtSearch">
         </div>
      </div>
   </div>
</form>

<!-- Give some space between form and grid -->
<div style="clear: left; height: 20px">
   <span style="padding-left:12%">Total Songs: </span><span id="txtTotal"></span>
</div>

<!-- Table made scrollable and 50% width -->
<div id="tblDataGrid" style="overflow-y: scroll; height:407px; width:40%; border: 1px solid black">
</div>

<div id="tblPlayList" style="overflow-y: scroll; height:200px; width:40%; border: 1px solid black"></div>


</body>
</html>
